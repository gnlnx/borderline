<html>
	<head>
		<title>jquery.borderline demo</title>
		<script type="text/javascript" src="lib/jquery-1.3.2.min.js"></script>
		<script type="text/javascript" src="jquery.borderline.js"></script>
		<script type="text/javascript">
		jQuery( function() {
			//
			// call borderline with defaults
			//
			//$( 'body *' ).borderline();

			//
			// call borderline with options
			//
			$( 'body *' ).borderline({
				type: "dashed",
				width: "2px",
				color: "#800"
			});
		});
		</script>
	</head>
	<body>
		<div>
			<h1>Heading 1</h1>
			<h2>Heading 2</h2>
			<p>This is a paragraph.</p>
			<ul>
				<li>list item 1</li>
				<li>list item 2</li>
				<li>list item 3</li>
				<li>list item 4</li>
			</ul>
		</div>
	</body>
</html>
